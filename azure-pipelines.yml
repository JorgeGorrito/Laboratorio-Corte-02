trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'Laboratorio\ Corte\ 2/*.csproj'
    workingDirectory: '$(System.DefaultWorkingDirectory)/WebAppTest'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    workingDirectory: '$(System.DefaultWorkingDirectory)/WebAppTest'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(1)(a8b530e8-0cae-4192-a61e-129cfff10c11)'
    appType: 'webAppLinux'
    WebAppName: 'ullanos-devops-2024'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'